{% include 'body.html' %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Tareas</title>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<div class="wrapper">


<div class="container">
    <h2>Agents Task</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Nro</th>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Fecha</th>
            <th>Opciones</th>
        </tr>
        </thead>
        {% for obj in test %}
            <tbody>
            <tr>
                <td>{{ obj.id }}</td>
                <td>{{ obj.name }}</td>
                <td>{{ obj.description }}</td>
                <td>{{ obj.time_limits }}</td>
                <td><a class="btn btn-success btn-xs btn-flat" href="{% url 'task_edit' obj.id %}"><i class="fas fa-edit"></i></a></td>
                <td><a class="btn btn-danger btn-xs btn-flat" href="{% url 'task_delete' obj.id %}"><i class="fas fa-times"></i></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{% url 'task_create' %}"> Crea una tarea</a>
</div>
</div>

</html>
